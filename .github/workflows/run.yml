name: run
on:
  workflow_dispatch:
  schedule:
    # run every hour UTC
    - cron: "0 23 * * *"

jobs:
  check:
    runs-on: ubuntu-22.04
    outputs:
      exit_code: ${{ steps.check.outputs.exit_code }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"

      - id: check
        continue-on-error: true
        run: |
          npm ci
          if npm start; then
            echo "exit_code=0" >> "$GITHUB_OUTPUT"
          else
            echo "exit_code=1" >> "$GITHUB_OUTPUT"
          fi

  save:
    needs: check
    if: needs.check.outputs.exit_code == '1'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - run: |
          git config --global user.name "Serhiy Fedurtsya"
          git config --global user.email "owner@dreamys.studio"
          echo "$(date)" >> streak.txt
          git add streak.txt
          git commit -m "chore[streaksaver]: save streak"
          git push
